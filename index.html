<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>User Form</title>
	</head>
	<body>
		<form
			action=" http://demo.codegym.vn/6/registration_form/register.php"
			method="post"
		>
			<p>Họ và tên:</p>
			<input
				type="text"
				name="name"
				id="name"
			/>
			<p>Email</p>
			<input
				type="email"
				name="email"
				id="email"
			/>
			<p>Số điện thoại</p>
			<input
				type="number"
				name="phone"
				id="phone"
			/>
			<p>Giới tính</p>
			<label for="nam"
				><input
					type="radio"
					name="nam"
					id="nam"
				/>Nam</label
			>
			<label for="nu"
				><input
					type="radio"
					name="nu"
					id="nu"
				/>Nữ</label
			>
			<br />
			<input
				type="submit"
				value="Đăng ký"
			/>
		</form>
	</body>
</html>
